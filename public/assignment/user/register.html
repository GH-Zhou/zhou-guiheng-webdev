<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>American Airlines - User Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/website-style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container-fluid">
        <h1>Join AAdvantage</h1>

        <label for="username">Username</label>
        <input type="text"
               id="username"
               class="form-control"
               placeholder="AmericanAir"/>

        <label for="password">Password</label>
        <input type="password"
               id="password"
               class="form-control"
               placeholder="AAL2017password"/>

        <label for="vpassword">Verify Password</label>
        <input type="password"
               id="vpassword"
               class="form-control"
               placeholder="AAL2017password"/>

        <a class="btn btn-primary btn-block"
           href="profile.html">Register</a>
        <a class="btn btn-danger  btn-block"
           href="login.html">Cancel</a>
    </div>
</body>
</html>
