<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>American Airlines - Edit Header</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/widget-style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row navbar-header">

            <div class="col-xs-5">
                <a class="navbar-brand" href="widget-list.html">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    Widget List
                </a>
            </div>

            <div class="col-xs-7">
                <div class="navbar-header navbar-brand">
                    <a id="title" href="widget-heading.html">
                        Edit Header
                    </a>
                    <p class="pull-right">
                        <a href="widget-list.html" class="navbar-link">
                            <span class="glyphicon glyphicon-ok"></span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <label for="name">Name</label>
    <input type="text"
           id="name"
           placeholder="Widget Name"
           class="form-control"/>

    <label for="text">Text</label>
    <input type="text"
           value="American Airlines Group Reports Record April Traffic Results"
           id="text"
           placeholder="Widget Text"
           class="form-control"/>

    <label for="size">Size</label>
    <select id="size" class="form-control">
        <option>1 (Largest)</option>
        <option>2 (Very Large)</option>
        <option>3 (Large)</option>
        <option>4 (Medium)</option>
        <option>3 (Small)</option>
        <option>6 (Very Small)</option>
        <option>7 (Smallest)</option>
    </select>

    <a class="btn btn-danger btn-block"
       href="widget-list.html">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="../user/profile.html" class="navbar-link">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>

</body>
</html>
