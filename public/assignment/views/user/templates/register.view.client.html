<!-- Style used for website/user -->
<link href="../../../../assignment/css/website-style.css" rel="stylesheet"/>

    <div class="container-fluid">
        <h1>Join AAdvantage</h1>

        <label for="username">Username</label>
        <input type="text"
               id="username"
               class="form-control"
               placeholder="AmericanAir"/>

        <label for="password">Password</label>
        <input type="password"
               id="password"
               class="form-control"
               placeholder="AAL2017password"/>

        <label for="vpassword">Verify Password</label>
        <input type="password"
               id="vpassword"
               class="form-control"
               placeholder="AAL2017password"/>

        <a class="btn btn-primary btn-block"
           href="#!/profile">Register</a>
        <a class="btn btn-danger  btn-block"
           href="#!/login">Cancel</a>
    </div>
