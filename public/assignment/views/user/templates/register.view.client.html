<!-- Style used for website/user -->
<link href="../../../../assignment/css/website-style.css" rel="stylesheet"/>

    <div class="container-fluid">
        <h1>Join AAdvantage</h1>

        <div ng-show="vm.error" class="alert alert-danger">
            {{vm.error}}
        </div>

        <label for="username">Username</label>
        <input type="text"
               id="username"
               ng-model="username"
               class="form-control"
               placeholder="AmericanAir"/>

        <label for="password">Password</label>
        <input type="password"
               id="password"
               ng-model="password"
               class="form-control"
               placeholder="AAL2017password"/>

        <label for="password2">Verify Password</label>
        <input type="password"
               id="password2"
               ng-model="password2"
               class="form-control"
               placeholder="AAL2017password"/>

        <a ng-click="vm.register(username, password, password2)"
           class="btn btn-primary btn-block">
            Register
        </a>
        <a class="btn btn-danger  btn-block"
           href="#!/login">Cancel</a>
    </div>
