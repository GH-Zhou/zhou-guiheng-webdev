<link href="../../../../assignment/css/website-style.css" rel="stylesheet"/>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row navbar-header">

            <div class="col-sm-5 col-xs-4">
                <a class="navbar-brand" href="#!/user/{{vm.uid}}">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    Profile
                </a>
            </div>

            <div class="col-sm-7 col-xs-8">
                <div class="navbar-header navbar-brand">
                    <a id="title" href="#!/user/{{vm.uid}}/website">
                        Website List
                    </a>
                    <p class="pull-right">
                        <a href="#!/user/{{vm.uid}}/website/new" class="navbar-link">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <ul class="list-group">

        <li class="list-group-item active">

            <div class="row">
                <div class="col-lg-3 col-md-6 col-xs-9">
                    Website Name
                </div>
                <div class="col-lg-3 visible-lg">
                    Description
                </div>
                <div class="col-md-3 hidden-sm hidden-xs">
                    Created
                </div>
                <div class="col-xs-3">
                </div>
            </div>
        </li>

        <li ng-repeat="website in vm.websites" class="list-group-item">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-xs-9">
                    <a href="#!/user/{{vm.uid}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                </div>
                <div class="col-lg-3 visible-lg">
                    {{website.description}}
                </div>
                <div class="col-md-3 hidden-sm hidden-xs">
                    {{website.dateCreated | date}}
                </div>
                <div class="col-xs-3">
                    <a href="#!/user/{{vm.uid}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>

    </ul>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
