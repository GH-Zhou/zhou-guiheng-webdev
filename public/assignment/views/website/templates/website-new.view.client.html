<link href="../../../../assignment/css/website-style.css" rel="stylesheet"/>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row navbar-header">

            <div class="col-md-1 col-sm-3 col-xs-4">
                <a class="navbar-brand" href="#!/user/{{vm.uid}}/website">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>

            <div class="col-md-2 hidden-sm hidden-xs">
                <a class="navbar-brand" href="#!/user/{{vm.uid}}/website">
                    Website List
                </a>
            </div>

            <div class="col-sm-1 hidden-xs">
                <p class="navbar-text pull-right">
                    <a href="#!/user/{{vm.uid}}/website/new" class="navbar-link">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </p>
            </div>

            <div class="col-xs-8">
                <div class="navbar-header navbar-brand">
                    <a id="title" href="#!/user/{{vm.uid}}/website/new">
                        New Website
                    </a>
                    <p class="pull-right">
                        <a ng-click="vm.createWebsite(website)"
                           class="navbar-link">
                            <span class="glyphicon glyphicon-ok"></span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <div class="container-fluid">
                <ul class="list-group">

                    <li class="list-group-item active">

                        <div class="row">
                            <div class="col-lg-3 col-md-6 col-xs-9">
                                Website Name
                            </div>
                            <div class="col-lg-3 visible-lg">
                                Description
                            </div>
                            <div class="col-md-3 hidden-sm hidden-xs">
                                Created
                            </div>
                            <div class="col-xs-3">
                            </div>
                        </div>
                    </li>

                    <li ng-repeat="website in vm.websites" class="list-group-item">
                        <div class="row">
                            <div class="col-lg-3 col-md-6 col-xs-9">
                                <a href="#!/user/{{vm.uid}}/website/{{website._id}}/page">
                                    {{website.name}}
                                </a>
                            </div>
                            <div class="col-lg-3 visible-lg">
                                {{website.description}}
                            </div>
                            <div class="col-md-3 hidden-sm hidden-xs">
                                {{website.dateCreated | date}}
                            </div>
                            <div class="col-xs-3">
                                <a href="#!/user/{{vm.uid}}/website/{{website._id}}">
                                    <span class="glyphicon glyphicon-cog pull-right"></span>
                                </a>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
        <div class="col-xs-12 col-sm-8">

            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   ng-model="website.name"
                   placeholder="eg: Newsroom"
                   id="name"/>

            <label for="description">Description</label>
            <textarea class="form-control"
                      rows="5"
                      ng-model="website.description"
                      placeholder="eg: Offering the latest news of American Airlines"
                      id="description"></textarea>

            <a ng-click="vm.createWebsite(vm.uid, website)"
               class="btn btn-block btn-success">
                Create
            </a>

        </div>
    </div>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
