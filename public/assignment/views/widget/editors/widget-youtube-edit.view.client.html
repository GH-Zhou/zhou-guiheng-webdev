<br>
<label for="name">Name</label>
<input type="text"
       id="name"
       placeholder="Widget Name"
       class="form-control"/>

<label for="text">Text</label>
<input type="text"
       id="text"
       placeholder="Widget Text"
       class="form-control"/>

<label for="url">URL</label>
<input type="text"
       value="https://youtu.be/LXb28mVZiJo"
       id="url"
       ng-model="model.widget.url"
       placeholder="eg: https://youtu.be/example"
       class="form-control"/>

<label for="width">Width</label>
<input type="text"
       id="width"
       value="100%"
       ng-model="model.widget.width"
       placeholder="eg: 100%"
       class="form-control"/>
