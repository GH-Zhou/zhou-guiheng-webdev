<br>
<label for="name">Name</label>
<input type="text"
       id="name"
       placeholder="Widget Name"
       class="form-control"/>

<label for="text">Text</label>
<input type="text"
       value="American Airlines Group Reports Record April Traffic Results"
       id="text"
       placeholder="Widget Text"
       ng-model="model.widget.text"
       class="form-control"/>

<label for="size">Size</label>
<input type="number"
       id="size"
       placeholder="1"
       class="form-control"
       ng-model="model.widget.size"/>
