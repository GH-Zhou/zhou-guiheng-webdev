<br>
<label for="name">Name</label>
<input type="text"
       id="name"
       ng-model="vm.widget.name"
       placeholder="Widget Name"
       class="form-control"/>

<label for="text">Text</label>
<input type="text"
       id="text"
       ng-model="vm.widget.text"
       class="form-control"/>

<label for="rows">Rows</label>
<input id="rows"
       ng-model="vm.widget.rows"
       class="form-control"
       type="number"/>

<label for="placeholder">Placeholder</label>
<input id="placeholder"
       ng-model="vm.widget.placeholder"
       class="form-control"/>

<label for="formatted">Formatted</label>
<input id="formatted"
       ng-model="vm.widget.formatted"
       type="checkbox"/>
