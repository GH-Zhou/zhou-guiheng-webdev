<link href="../../../../assignment/css/page-style.css" rel="stylesheet"/>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row navbar-header">

            <div class="col-xs-5">
                <a class="navbar-brand" href="#!/website">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    Web List
                </a>
            </div>

            <div class="col-xs-7">
                <div class="navbar-header navbar-brand">
                    <a id="title" href="#!/website/{{vm.wid}}/page">
                        Page List
                    </a>
                    <p class="pull-right">
                        <a href="#!/website/{{vm.wid}}/page/new" class="navbar-link">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <ul class="list-group">

        <li class="list-group-item active">

            <div class="row">
                <div class="col-lg-3 col-md-6 col-xs-9">
                    Page Name
                </div>
                <div class="col-lg-3 visible-lg">
                    Title
                </div>
                <div class="col-md-3 hidden-sm hidden-xs">
                    Created
                </div>
                <div class="col-xs-3">
                </div>
            </div>
        </li>

        <li ng-repeat="page in vm.pages" class="list-group-item">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-xs-9">
                    <a href="#!/website/{{vm.wid}}/page/{{page._id}}/widget">
                        {{page.name}}
                    </a>
                </div>
                <div class="col-lg-3 visible-lg">
                    {{page.title}}
                </div>
                <div class="col-md-3 hidden-sm hidden-xs">
                    {{page.dateCreated | date}}
                </div>
                <div class="col-xs-3">
                    <a href="#!/website/{{vm.wid}}/page/{{page._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>

    </ul>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
