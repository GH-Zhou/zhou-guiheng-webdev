<link href="../../../../assignment/css/page-style.css" rel="stylesheet"/>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row navbar-header">

            <div class="col-lg-1 col-md-1 col-sm-3 col-xs-4">
                <a class="navbar-brand" href="page-list.view.client.html">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>

            <div class="col-lg-2 col-md-2 hidden-sm hidden-xs">
                <a class="navbar-brand" href="page-list.view.client.html">
                    Page List
                </a>
            </div>

            <div class="col-sm-1 hidden-xs">
                <p class="navbar-text pull-right">
                    <a href="page-new.view.client.html" class="navbar-link">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </p>
            </div>

            <div class="col-xs-8">
                <div class="navbar-header navbar-brand">
                    <a id="title" href="page-edit.view.client.html">
                        Edit Page
                    </a>
                    <p class="pull-right">
                        <a href="page-list.view.client.html" class="navbar-link">
                            <span class="glyphicon glyphicon-ok"></span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <div class="container-fluid">
                <ul class="list-group">

                    <li class="list-group-item active">

                        <div class="row">
                            <div class="col-lg-3 col-md-6 col-xs-9">
                                Page Name
                            </div>
                            <div class="col-lg-3 visible-lg">
                                Created
                            </div>
                            <div class="col-md-3 hidden-sm hidden-xs">
                                Accessed
                            </div>
                            <div class="col-xs-3">
                            </div>
                        </div>
                    </li>

                    <li ng-repeat="page in model.pages" class="list-group-item">
                        <div class="row">
                            <div class="col-lg-3 col-md-6 col-xs-9">
                                <a href="../../widget/templates/widget-list.view.client.html">
                                    {{page.name}}
                                </a>
                            </div>
                            <div class="col-lg-3 visible-lg">
                                {{page.created | date}}
                            </div>
                            <div class="col-md-3 hidden-sm hidden-xs">
                                {{page.accessed | date}}
                            </div>
                            <div class="col-xs-3">
                                <a href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}">
                                    <span class="glyphicon glyphicon-cog pull-right"></span>
                                </a>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
        <div class="col-xs-12 col-sm-8">

            <label for="name">Name</label>
            <input class="form-control"
                   placeholder="Page Name"
                   ng-model="model.page.name"
                   value="American Airlines Group Reports..."
                   id="name"/>

            <label for="title">Title</label>
            <input type="text"
                   class="form-control"
                   ng-model="model.page.title"
                   placeholder="Page Title"
                   id="form-title"/>

            <a ng-click="model.updatePage(model.pid, model.page)"
               class="btn btn-block btn-success">
                Update
            </a>
            <a ng-click="model.deletePage(model.pid)"
               class="btn btn-block btn-danger">
                Delete
            </a>

        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="../../user/templates/profile.view.client.html" class="navbar-link">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>
