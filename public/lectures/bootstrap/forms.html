<!DOCTYPE html>
<html>
    <head>
        <title>
            Bootstrap
        </title>
        <link href="css/bootstrap.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <h1>Bootstrap Forms</h1>

            <form action="forms.html">
                This is an empty form
            </form>

            <h2>Input Field</h2>

            <form>
                <input/>
            </form>

            <h2>Text Field</h2>

            <form>
                First Name:
                <input type="text" class="form-control"/>
                <label for="lastName">
                    Last Name:
                </label>
                <input id="lastName" type="text" class="form-control"/>
                Email:
                <input placeholder="youremail@domain.com" type="email" class="form-control"/>
                Date of Birth:
                <input type="date" class="form-control"/>
                Password:
                <input type="password" class="form-control"/>
                Color:
                <input type="color" class="form-control"/>
                Slider:
                <input type="range" min="10" max="20" step="1" class="form-control"/>
                Number:
                <input type="number" min="20" max="30" class="form-control"/>
                File:
                <input type="file" class="form-control"/>

            </form>


        </div>
    </body>
</html>
