<h1>Profile</h1>

<form>
    <div class="form-group">
        <label for="username">Username</label>
        <input
                ng-model="user.username"
                type="text"
                class="form-control"
                id="username"
                placeholder="username"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
                ng-model="user.password"
                type="password"
                class="form-control"
                id="password"
                placeholder="password"/>
    </div>
    <div class="form-group">
        <label for="verifypassword">Verify Password</label>
        <input
                ng-model="user.password2"
                type="password"
                class="form-control"
                id="verifypassword"
                placeholder="password again"/>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input
                ng-model="user.email"
                type="email"
                class="form-control"
                id="email"
                placeholder="you@gmail.com"/>
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input
                ng-model="user.firstName"
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Edward"/>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
                ng-model="user.lastName"
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Edward"/>
    </div>
    <button ng-click="update(user)" class="btn btn-primary btn-block">Update</button>
</form>
