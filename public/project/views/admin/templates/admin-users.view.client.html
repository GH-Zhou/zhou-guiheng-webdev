<div ng-include="'views/common/header.view.client.html'"></div>

<div class="container-fluid">
    <h1>Users</h1>

    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-xs-2">
                    Username
                </div>
                <div class="col-xs-3">
                    First Name
                </div>
                <div class="col-xs-3">
                    Last Name
                </div>
                <div class="col-xs-3">
                    Roles
                </div>
                <div class="col-xs-1">
                </div>

            </div>
        </li>
        <li class="list-group-item">
            <div class="row">
                <div class="col-xs-2">
                    <input ng-model="vm.user.username" class="form-control"/>
                </div>
                <div class="col-xs-3">
                    <input ng-model="vm.user.firstName" class="form-control"/>
                </div>
                <div class="col-xs-3">
                    <input ng-model="vm.user.lastName" class="form-control"/>
                </div>
                <div class="col-xs-3">
                    <input ng-model="vm.user.roles" class="form-control"/>
                </div>
                <div class="col-xs-1">
                    <span ng-click="vm.updateUser(vm.user);vm.user={}" class="glyphicon glyphicon-ok pull-right"></span>
                    <span ng-click="vm.createUser(vm.user);vm.user={}" class="glyphicon glyphicon-plus pull-right"></span>
                </div>

            </div>
        </li>
        <li ng-repeat="user in vm.users" class="list-group-item">
            <div class="row">
                <div class="col-xs-2">
                    {{user.username}}
                </div>
                <div class="col-xs-3">
                    {{user.firstName}}
                </div>
                <div class="col-xs-3">
                    {{user.lastName}}
                </div>
                <div class="col-xs-3">
                    {{user.roles}}
                </div>
                <div class="col-xs-1">
                    <span ng-click="vm.selectUser(user)" class="glyphicon glyphicon-pencil pull-right"></span>
                    <span ng-click="vm.deleteUser(user)" class="glyphicon glyphicon-remove pull-right"></span>
                </div>
            </div>

        </li>
    </ul>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
