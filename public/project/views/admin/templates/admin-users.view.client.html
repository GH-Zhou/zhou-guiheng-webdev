<div ng-include="'views/common/header.view.client.html'"></div>

<div class="container-fluid">
    <h2>Manage Users</h2>

    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="hidden-xs col-sm-3 col-lg-2">
                    User ID (Last 10 chars)
                </div>
                <div class="col-xs-5 col-sm-2 col-lg-2">
                    Username
                </div>
                <div class="visible-lg col-lg-1">
                    First Name
                </div>
                <div class="visible-lg col-lg-1">
                    Last Name
                </div>
                <div class="hidden-xs col-sm-3 col-lg-3">
                    Email
                </div>
                <div class="col-xs-5 col-sm-3 col-lg-2">
                    Roles
                </div>
                <div class="col-xs-2 col-sm-1">
                </div>

            </div>
        </li>
        <li class="list-group-item">
            <div class="row">
                <div class="hidden-xs col-sm-3 col-lg-2 ID">
                    {{vm._user._id.slice(-10)}}
                </div>
                <div class="col-xs-5 col-sm-2 col-lg-2">
                    <input ng-model="vm._user.username" class="form-control"/>
                </div>
                <div class="visible-lg col-lg-1">
                    <input ng-model="vm._user.firstName" class="form-control"/>
                </div>
                <div class="visible-lg col-lg-1">
                    <input ng-model="vm._user.lastName" class="form-control"/>
                </div>
                <div class="hidden-xs col-sm-3 col-lg-3">
                    <input ng-model="vm._user.email" class="form-control"/>
                </div>
                <div class="col-xs-5 col-sm-3 col-lg-2">
                    <input ng-model="vm._user.roles" class="form-control"/>
                </div>
                <div class="col-xs-2 col-sm-1">
                    <span ng-click="vm.updateUser(vm._user);vm._user={}" class="glyphicon glyphicon-ok pull-right"></span>
                    <span ng-click="vm.createUser(vm._user);vm._user={}" class="glyphicon glyphicon-plus pull-right"></span>
                </div>

            </div>
        </li>
        <li ng-repeat="_user in vm.users" class="list-group-item">
            <div class="row">
                <div class="hidden-xs col-sm-3 col-lg-2 ID">
                    {{_user._id.slice(-10)}}
                </div>
                <div class="col-xs-5 col-sm-2 col-lg-2">
                    {{_user.username}}
                </div>
                <div class="visible-lg col-lg-1">
                    {{_user.firstName}}
                </div>
                <div class="visible-lg col-lg-1">
                    {{_user.lastName}}
                </div>
                <div class="hidden-xs col-sm-3 col-lg-3">
                    {{_user.email}}
                </div>
                <div class="col-xs-5 col-sm-3 col-lg-2">
                    <span ng-repeat="role in _user.roles">
                        <span class="label label-default">{{role}}</span>
                    </span>
                </div>
                <div class="col-xs-2 col-sm-1">
                    <span ng-click="vm.selectUser(_user)" class="glyphicon glyphicon-pencil pull-right"></span>
                    <span ng-click="vm.deleteUser(_user)" class="glyphicon glyphicon-remove pull-right"></span>
                </div>
            </div>

        </li>
    </ul>

    <a href="#!/admin" class="btn btn-delete">Back</a>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
