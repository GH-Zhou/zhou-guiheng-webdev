        function setFontCss(treeId, treeNode) {
            return treeNode.statu == 2 ? {color:"red"} : {};
        };

        function zTreeOnClick(event, treeId, treeNode) {
            try {
                if(treeNode.resourceID == "DIR"){
                    oldAirport = "";
                    $("#divContentRight").html("<div style=\"padding:10px;\">" + treeNode.name + "</div>");
                    $("#divSup").html("");
                }else{
                    if (treeNode.remark == "AD01")
                    {
                        oldAirport = "";
                        //$("#divContentRight").html("<embed width='100%' height='100%' src='01/" + treeNode.resourceID + "'> </embed>");
                        renderPDF(treeNode.resourceID, "divContentRight");
                    }
                    else if (treeNode.remark == "ADChart")
                    {
                        oldAirport = "";
                        var temps = treeNode.pId.split("-");
                        var temp = "";
                        if (temps.length >1){
                            temp =temps[0];
                        }
                        //$("#divContentRight").html("<embed width='100%' height='100%' src='Chart/" + temp + "/" + treeNode.resourceID + "'> </embed>");
                        renderPDF("Chart/" + temp + "/" +treeNode.resourceID, "divContentRight");
                    }
                    else if (treeNode.remark == "AD")    //wangxb-显示机场html
                    {
                        var postion = "";
                        var strs = treeNode.id.split("-");
                        if (strs.length >1)
                        {
                            postion = strs[1];
                        }

                        var lag = "";
                        if ($("#span_changeLag").text() == "CH")
                        {
                            lag = "_en";
                        }
                        if (treeNode.level==2)
                        {
                            oldAirport = treeNode.resourceID;
                            var address = oldAirport + lag + ".htm?to=" + postion;
                            $("#divContentRight").html("<iframe id='iFrameDocumentSon' width='100%' height='100%' frameborder='0' src='" +address+ "'></iframe>");
                        }
                        else if(treeNode.level==3||treeNode.level==4)
                        {
                            oldAirport = treeNode.resourceID;

                            try
                            {
                                if (iFrameDocumentSon)
                                    iFrameDocumentSon.window.setPosition(postion);
                            }
                            catch (err)
                            {
                                var address = oldAirport + lag + ".htm?g=0&to=" + postion;
                                $("#divContentRight").html("<iframe id='iFrameDocumentSon' width='100%' height='100%' frameborder='0' src='" +address+ "'></iframe>");
                            }

                        }
                    }
                    else if(treeNode.remark == "1"||treeNode.remark == "2") //ENR、AD01
                    {
                        var pdfName = treeNode.resourceID;

                        if(treeNode.remark !="ERC")
                        {
                            pdfName = pdfName.replace(" ","_").replace(".","_").replace(".","_").replace(".","_").replace(".","_").replace(".","_");
                        }
                        else
                        {
                            pdfName = treeNode.resourceID;
                        }

                        if(typeof(treeNode.pdf)!="undefined"){
                            renderPDF('pdf/'+pdfName+'.pdf', "divContentRight");
                        }
                        else
                        {
                            var postion = "";
                            var strs = treeNode.id.split("-");
                            if (strs.length >1)
                            {
                                postion = strs[1];
                            }

                            var lag = "";
                            if ($("#span_changeLag").text() == "CH")
                            {
                                lag = "_en";
                            }
                            oldAirport = treeNode.resourceID;
                            var address = oldAirport + lag + ".htm?to=" + postion;
                            $("#divContentRight").html("<iframe id='iFrameDocumentSon' width='100%' height='100%' frameborder='0' src='" +address+ "'></iframe>");
                        }
                    }
                    else if(treeNode.remark == "ERC")
                    {
                        oldAirport = "";
                        //$("#divContentRight").html("<embed width='100%' height='100%' src='pdf/"+ treeNode.resourceID + ".pdf'> </embed>");
                        renderPDF("pdf/"+ treeNode.resourceID, "divContentRight");
                    }
                    else if(treeNode.remark == "0") //GEN
                    {
                        var pdfName = treeNode.resourceID;
                        pdfName = pdfName.replace(" ","_").replace(".","_").replace(".","_").replace(".","_").replace(".","_").replace(".","_");

                        if(typeof(treeNode.pdf)!="undefined"){
                            renderPDF('pdf/'+pdfName+'.pdf', "divContentRight");
                        }
                        else
                        {
                            //对于修订单Gen0.2仍然链接pdf
                            var postion = "";
                            var strs = treeNode.id.split("-");
                            if (strs.length >1)
                            {
                                postion = strs[1];
                            }

                            var lag = "";
                            if ($("#span_changeLag").text() == "CH")
                            {
                                lag = "_en";
                            }
                            oldAirport = treeNode.resourceID;
                            var address = oldAirport + lag + ".htm?to=" + postion;
                            $("#divContentRight").html("<iframe id='iFrameDocumentSon' width='100%' height='100%' frameborder='0' src='" +address+ 			"'></iframe>");
                        }
                    }
                    else
                    {
                        oldAirport = "";
                        //$("#divContentRight").html("<embed width='100%' height='100%' src='" + treeNode.resourceID + "'> </embed>");
                        renderPDF(treeNode.resourceID, "divContentRight");
                    }
                }
            } catch (err) {
                alert(err.Message);
            }
        };

        $(document).ready(function () {

            document.documentElement ? document.documentElement.style.overflow = "hidden" : document.body.style.overflow = "hidden";

            setAipMenuHeight();
            $(window).resize(function () {
                setAipMenuHeight();
            });

        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        }

        function setAipMenuHeight() {
            //$(".content-Main").height(document.body.offsetHeight);
            $("#divTree").height(document.body.offsetHeight - 35);
        };
        function openPage(){
            var txt = $("#span_changeLag").text();
            if (txt=="CH"){
                $.fn.zTree.init($("#resourceTree"), setting_ch, zNodes);
                openLagPage("");
                $("#span_changeLag").html("EN");
            }else{
                $.fn.zTree.init($("#resourceTree"), setting_en, zNodes);
                openLagPage("_en");
                $("#span_changeLag").html("CH");
            }
        }
        function openLagPage(lag){
            if (oldAirport != "" && oldAirport != null){
                var address = oldAirport + lag + ".htm";
                $("#divContentRight").html("<iframe id='iFrameDocumentSon' width='100%' height='100%' frameborder='0' src='" +address+ "'></iframe>");
            }
        }
        function openPDF(){
            if (oldAirport != "" && oldAirport != null){
                //alert(oldAirport);
                //$("#divContentRight").html("<embed width='100%' height='100%' src='PDF/" + oldAirport + ".pdf'> </embed>");
                renderPDF("PDF/" + oldAirport + ".pdf", "divContentRight");
